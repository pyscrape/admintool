<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.css') }}">
<style>
  body {
    /* 60px to make the container go all the way to the bottom of the topbar */
    padding-top: 60px;
  }
</style>
{% block head %}{% endblock %}
<title>Software Carpentry Awsmgrep</title>
<div class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{{ url_for('home') }}">Software Carpentry Awsmgrep</a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li class="active"><a href="{{ url_for('home') }}">Instructor Finder</a></li>
        <li class="active"><a href="{{ url_for('events') }}">Event Manager</a></li>
      </ul>
    </div><!--/.nav-collapse -->
  </div>
</div>

<div class="container">
  {% block content %}{% endblock %}
</div>
<script src="{{ url_for('static', filename='vendor/jquery.js') }}"></script>
<script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.js') }}"></script>
{% block scripts %}{% endblock %}
